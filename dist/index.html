<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width">
  <title>Steroids Repro Template</title>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/steroids-addons/index.js"></script>

  <!--body background-color is set for Android not to show the loading screen forever-->
  <style>
  button {
    font-size: 30px;
    margin: 1em;
  }
  body {
    background-color: white; 
  }
  </style>

</head>
<body>
  <h2>Steroids Repro Template</h2><h2>Steroids Repro Template</h2>
  <input type="button" value="login" onclick="login();">
  <input type="button" value="Logout" onclick="logOut();">
  <input type="button" value="Session" onclick="status();">

  <script>
    function login() {
    steroids.addons.facebook.login({scope: 'email'}).then(function () {
        console.log("Logged in to Facebook");
    });
    }

    function status() {
    steroids.addons.facebook.api.get('/me', {fields: 'first_name'}).then(function(user) {
        console.log('Hello' + user.first_name);
        console.log(user);

        var session = steroids.addons.facebook.session.get();

        console.log(session);
    });

    }

    function logOut() {
    steroids.addons.facebook.logout().then(function() {
        console.log("Logged out from Facebook");
    });
    }
  </script>
</body>
</html>
